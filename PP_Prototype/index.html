<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>API Prototyping</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>



  <body>

<h1>API Prototyping Test - Elements are draggable</h1>
<h2>Buttons toggle API displays</h2>
<button onclick="turnoffweather()">Weather</button>

<button onclick="turnoffcovid()">Covid</button>

<button onclick="turnoffjoke()">Joke</button>

<div id="container">

    <div id="drag-1" class="draggable">
      <h3> Weather API </h3><i class="fas fa-cloud-sun large"></i>

      <p id="weathertype"></p>
      <p id="timezone"></p>
      <p id="wind"></p>
    </div>


    <div id="drag-2" class="draggable">
      <h3> Covid Worldwide API </h3><i class="fas fa-viruses large"></i>
      <p id="covidconfirmed"></p>
      <p id="coviddeaths"></p>
      <p id="covidrecovered"></p>
    </div>


    <div id="drag-3" class="draggable">
      <h3>Bad Jokes API </h3><i class="far fa-grin-beam large"></i>
      <p id="setup"></p>
      <p id="punchline"></p>
    </div>



</div>



<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script src="drag.js"></script>
<script src="apis/weatherAPI.js"></script>
<script src="apis/covidAPI.js"></script>
<script src="apis/stocksAPI.js"></script>


<script>
function turnoffweather() {
  var x = document.getElementById("drag-1");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

function turnoffcovid() {
  var x = document.getElementById("drag-2");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

function turnoffjoke() {
  var x = document.getElementById("drag-3");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>


  </body>




  </html>
